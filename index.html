    <script>
      $(function(){

        let video = document.getElementById('laRana');

        function resize(){
          $(video).css({ width: $(window).innerWidth() + 'px', height: $(window).innerHeight() + 'px' });
        };

        document.body.addEventListener('click', function() {

        resize();

        $(window).resize(function(){
          resize();
        });
      });
